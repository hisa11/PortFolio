<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .label { font-family: 'Noto Sans JP', sans-serif; font-size: 16px; font-weight: bold; }
        .node-label { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; }
        .arrow { stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
        .line { stroke: #333; stroke-width: 1.5; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
        </marker>
    </defs>

    <!-- Client-Server Model -->
    <text x="100" y="30" class="label">クライアントサーバー</text>
    <circle cx="150" cy="100" r="20" fill="#31aae2" />
    <text x="138" y="105" class="node-label">サーバー</text>
    
    <circle cx="50" cy="200" r="15" fill="#6be585" />
    <text x="35" y="225" class="node-label">クライアント</text>
    <path d="M 140,115 Q 100,150 60,190" fill="none" class="arrow" />

    <circle cx="150" cy="200" r="15" fill="#6be585" />
    <text x="135" y="225" class="node-label">クライアント</text>
    <path d="M 150,120 V 185" fill="none" class="arrow" />

    <circle cx="250" cy="200" r="15" fill="#6be585" />
    <text x="235" y="225" class="node-label">クライアント</text>
    <path d="M 160,115 Q 200,150 240,190" fill="none" class="arrow" />

    <!-- P2P Model -->
    <text x="450" y="30" class="label">P2P</text>
    <circle cx="400" cy="150" r="15" fill="#ff6b6b" />
    <text x="390" y="175" class="node-label">ピア</text>
    <circle cx="500" cy="100" r="15" fill="#ff6b6b" />
    <text x="490" y="125" class="node-label">ピア</text>
    <circle cx="500" cy="200" r="15" fill="#ff6b6b" />
    <text x="490" y="225" class="node-label">ピア</text>

    <path d="M 415,150 H 485" fill="none" class="line" />
    <path d="M 415,145 L 485,105" fill="none" class="line" />
    <path d="M 415,155 L 485,195" fill="none" class="line" />
    <path d="M 500,115 V 185" fill="none" class="line" />
</svg>